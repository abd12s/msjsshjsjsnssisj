<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقعي</title>
    <style>
        body {
            background-color: #ff0000; /* خلفية حمراء */
            color: #333;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ffffff; /* خلفية بيضاء */
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            max-width: 150px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-left: 20px;
        }

        nav ul li a {
            color: #333;
            text-decoration: none;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .main {
            padding: 20px;
        }

        .content {
            background-color: #fff; /* خلفية بيضاء */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .content h1 {
            font-size: 24px;
        }

        .content p {
            font-size: 16px;
            line-height: 1.6;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .gallery img {
            width: 100%;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="uchiha_logo.png" alt="شعار الموقع">
        </div>
        <nav>
            <ul>
                <li><a href="#">الصفحة الرئيسية</a></li>
                <li><a href="#">المعرض</a></li>
                <li><a href="#">لوحة التحكم</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="content">
            <h1>مرحباً بكم في موقعي</h1>
            <p>هذه صفحة ويب بسيطة حيث يمكنكم نشر النصوص والصور والروابط.</p>
            <div class="gallery">
                <!-- هنا سيتم إضافة الصور ديناميكياً من قبل المشرف -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 موقعي. جميع الحقوق محفوظة.</p>
    </footer>
</body>
</html>
